<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/logout">
        Logout
      </a>
    </div>
  </div>
</nav>
  <div class="container">
    <div class="row">
      <h2>Registration Form</h2>
    </div>
    <div class="row">
      <div class="col-md-6">
        
        <form class="registration">
          <div class="form-group">
            <label for="inputAddress1">Address Line 1:</label>
            <input type="address" class="form-control" id="address-input" placeholder="Address">
          </div>
          <div class="form-group">
            <label for="inputCity">City:</label>
            <input type="address" class="form-control" id="city-input" placeholder="City">
          </div>
          <div class="form-group">
            <label for="inputZip">Zip:</label>
            <input type="address" class="form-control" id="zip-input" placeholder="Zip">
          </div>
          <div class="form-group">
            <label for="inputState">Drivers License Number:</label>
            <input type="text" class="form-control" id="dl-input" placeholder="Drivers License">
          </div>
      </div> 
          <div class="col-md-6">
            <form class="resgistration">
              <div class="form-group">
                <label for="inputAddress2">Address Line 2:</label>
                <input type="address" class="form-control" id="address2-input" placeholder="Address">
              </div>
              <div class="form-group">
                <label for="inputState">State:</label>
                <input type="address" class="form-control" id="state-input" placeholder="eg: FL">
              </div>
              <div class="form-group">
                <label for="inputCounty">County:</label>
                <input type="address" class="form-control" id="county-input" placeholder="County">
              </div>
              <div class="form-group">
                <label for="inputState">Voter Registraion Number:</label>
                <input type="text" class="form-control" id="reg-input" placeholder="Voter Registration">
              </div>
          </div>
              <button type="submit" class="btn btn-default">Register</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>

</body>

</html>
