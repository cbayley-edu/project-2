<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/logout">
        Logout
      </a>
    </div>
  </div>
</nav>
  <div class="container">
    <div class="row">
      <h2>Authorization Form</h2>
    </div>
    <div class="row">
      <!-- Added this column for Postal Code -->
      <div class="col-md-4">
        <form class="registration">
          <div class="form-group">
            <label for="postalCode">Postal Code:</label>
            <div type="text" class="form-control" id="zipCode" placeholder="User Zip Code"></div>
          </div>
      </div> 
      <div class="col-md-4">
        <form class="registration">
          <div class="form-group">
            <label for="inputState">Drivers License Number:</label>
            <input type="text" class="form-control" id="dl-input" placeholder="Drivers License">
          </div>
      </div> 
          <div class="col-md-4">
            <form class="resgistration">
              <div class="form-group">
                <label for="inputState">Voter Registraion Number:</label>
                <input type="text" class="form-control" id="reg-input" placeholder="Voter Registration">
              </div>
          </div>
              <button type="submit" id="register" class="btn btn-default">Register</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/authorization.js"></script>

</body>

</html>
